<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <body class="body">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legendText">Kalkulator Walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Waluta</span>
                        <select class="form__field js-select" name="currency">
                            <option>EUR</option>
                            <option>USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz wartość w PLN</span>
                        <input type="number" class="form__field js-pln" min="0.01" step="0.01" autofocus
                            placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
                <button class="form__button">Przelicz</button>
                <p><strong><span class="js-pln"></span><span class="js-rate"></span></strong></p>
            </fieldset>
        </form>
</body>
</html>
